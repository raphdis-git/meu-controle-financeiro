<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanÃ§as Pro - Categorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .is-paid { opacity: 0.4; text-decoration: line-through; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">ðŸ’° FinanÃ§as Cloud</h1>
            <input type="month" id="month-filter" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 outline-none text-blue-600">
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200 sticky top-8">
                    <form id="finance-form" class="space-y-4">
                        <input type="text" id="title" placeholder="TÃ­tulo" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="amount" step="0.01" placeholder="Valor" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                            <select id="type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-bold">
                                <option value="saida">ðŸ”´ SaÃ­da</option>
                                <option value="entrada">ðŸŸ¢ Entrada</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Categoria</label>
                                <button type="button" onclick="toggleNewCategory()" class="text-blue-500 text-[10px] font-bold uppercase hover:underline">+ Criar nova</button>
                            </div>
                            
                            <div id="new-category-field" class="hidden p-3 bg-blue-50 rounded-2xl border border-blue-100 space-y-2">
                                <input type="text" id="custom-cat-name" placeholder="Nome da Categoria" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <button type="button" onclick="saveNewCategory()" class="w-full bg-blue-500 text-white py-2 rounded-lg text-xs font-bold uppercase">Adicionar</button>
                            </div>

                            <select id="category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm">
                                <option>AlimentaÃ§Ã£o</option>
                                <option>Moradia</option>
                                <option>SalÃ¡rio</option>
                                <option>Lazer</option>
                            </select>
                        </div>

                        <input type="date" id="date" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        <button type="submit" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-black transition">Salvar na Nuvem</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="transaction-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                    <div id="loading" class="p-10 text-center text-slate-400 font-bold uppercase text-xs">Sincronizando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxitsxuqxclucwdlwynp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bu8qGEMLijUsVzwQk0Of4w_30CJ2j-U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let transactions = [];
        
        // --- LÃ“GICA DE CATEGORIAS ---
        function toggleNewCategory() {
            document.getElementById('new-category-field').classList.toggle('hidden');
        }

        function saveNewCategory() {
            const name = document.getElementById('custom-cat-name').value.trim();
            if (name) {
                const select = document.getElementById('category');
                const option = document.createElement('option');
                option.text = name;
                option.value = name;
                select.add(option);
                select.value = name; // Seleciona a nova automaticamente
                toggleNewCategory();
                document.getElementById('custom-cat-name').value = '';
            }
        }

        // --- FUNÃ‡Ã•ES DO BANCO ---
        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await _supabase.from('transacoes').select('*').order('date', { ascending: false });
            if (!error) { transactions = data; render(); }
            document.getElementById('loading').classList.add('hidden');
        }

        async function saveData(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                paid: false
            };
            const { error } = await _supabase.from('transacoes').insert([payload]);
            if (!error) { 
                document.getElementById('finance-form').reset();
                loadData(); 
            }
        }

        async function togglePaid(id, currentStatus) {
            await _supabase.from('transacoes').update({ paid: !currentStatus }).eq('id', id);
            loadData();
        }

        function render() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            transactions.forEach(t => {
                const tr = document.createElement('tr');
                tr.className = `hover:bg-slate-50 ${t.paid ? 'is-paid' : ''}`;
                tr.innerHTML = `
                    <td class="px-4 py-4 w-10">
                        <button onclick="togglePaid(${t.id}, ${t.paid})" class="w-6 h-6 rounded-full border-2 ${t.paid ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200'}">âœ“</button>
                    </td>
                    <td class="px-2 py-4">
                        <div class="text-sm font-bold">${t.title}</div>
                        <div class="text-[10px] text-slate-400 uppercase">${t.category} â€¢ ${t.date}</div>
                    </td>
                    <td class="px-4 py-4 text-right font-bold ${t.type === 'entrada' ? 'text-emerald-500' : 'text-rose-500'}">
                        R$ ${t.amount.toLocaleString('pt-BR')}
                    </td>
                `;
                list.appendChild(tr);
            });
        }

        document.getElementById('finance-form').onsubmit = saveData;
        loadData();
    </script>
</body>
</html>
