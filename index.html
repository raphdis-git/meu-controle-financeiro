<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro - Master Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .is-paid { opacity: 0.4; text-decoration: line-through; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="cat-modal" class="modal">
        <div class="bg-white w-full max-w-md p-6 rounded-3xl shadow-2xl mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-slate-800">Gerenciar Categorias</h2>
                <button onclick="closeCatModal()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div id="cat-manage-list" class="space-y-3 max-h-60 overflow-y-auto pr-2 mb-6">
                </div>
            <p class="text-[10px] text-slate-400 leading-tight uppercase font-bold">Nota: Ao renomear, todas as transa√ß√µes antigas dessa categoria ser√£o atualizadas.</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">üí∞ Finan√ßas Cloud</h1>
            <input type="month" id="month-filter" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 outline-none text-blue-600 font-bold">
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-emerald-600 uppercase tracking-wider">üü¢ Entradas</p>
                <h2 id="total-income" class="text-xl font-bold text-emerald-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-rose-600 uppercase tracking-wider">üî¥ Sa√≠das</p>
                <h2 id="total-expense" class="text-xl font-bold text-rose-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">üìä Saldo L√≠quido</p>
                <h2 id="monthly-net-balance" class="text-xl font-bold text-slate-800">R$ 0,00</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-3xl border-2 border-amber-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-amber-600 uppercase tracking-wider italic">üïí A Pagar</p>
                <h2 id="to-pay-balance" class="text-xl font-bold text-amber-700">R$ 0,00</h2>
            </div>
        </div>

        <div class="mb-10">
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">üìã Gastos por Categoria</h3>
                <div id="category-report" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200 sticky top-8">
                    <form id="finance-form" class="space-y-4">
                        <h2 id="form-mode-title" class="text-xs font-bold text-blue-600 uppercase hidden">Editando Registro...</h2>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Descri√ß√£o</label>
                            <input type="text" id="title" placeholder="Ex: Aluguel..." class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-400" required>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Valor</label>
                                <input type="number" id="amount" step="0.01" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Tipo</label>
                                <select id="type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-bold">
                                    <option value="saida">üî¥ Sa√≠da</option>
                                    <option value="entrada">üü¢ Entrada</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Categoria</label>
                                <div class="space-x-2">
                                    <button type="button" onclick="toggleNewCategory()" class="text-blue-500 text-[10px] font-bold uppercase hover:underline">+ Nova</button>
                                    <button type="button" onclick="openCatModal()" class="text-slate-400 text-[10px] font-bold uppercase hover:underline">‚öôÔ∏è Gerenciar</button>
                                </div>
                            </div>
                            <div id="new-category-field" class="hidden p-3 bg-blue-50 rounded-2xl border border-blue-100 space-y-2 mb-2">
                                <input type="text" id="custom-cat-name" placeholder="Nome da Categoria" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <button type="button" onclick="saveNewCategory()" class="w-full bg-blue-600 text-white py-2 rounded-lg text-xs font-bold uppercase">Adicionar</button>
                            </div>
                            <select id="category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm"></select>
                        </div>
                        <input type="date" id="date" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        <button type="submit" id="btn-submit" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-black transition">Salvar na Nuvem</button>
                        <button type="button" id="btn-cancel" onclick="resetForm()" class="w-full bg-slate-100 text-slate-500 p-2 rounded-xl text-xs hidden">Cancelar Edi√ß√£o</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left"><tbody id="transaction-list" class="divide-y divide-slate-100"></tbody></table>
                    <div id="loading" class="p-10 text-center text-slate-400 font-bold uppercase text-xs">Sincronizando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxitsxuqxclucwdlwynp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bu8qGEMLijUsVzwQk0Of4w_30CJ2j-U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let transactions = [];
        let editingId = null;
        let categories = ["Alimenta√ß√£o", "Moradia", "Sal√°rio", "Lazer", "Sa√∫de", "Transporte", "Outros"];
        
        const monthFilter = document.getElementById('month-filter');
        monthFilter.value = new Date().toISOString().substring(0, 7);

        // --- GEST√ÉO DE CATEGORIAS ---
        function openCatModal() {
            const list = document.getElementById('cat-manage-list');
            list.innerHTML = '';
            // Pega categorias √∫nicas das transa√ß√µes + as fixas
            const uniqueCats = [...new Set([...categories, ...transactions.map(t => t.category)])].sort();
            
            uniqueCats.forEach(cat => {
                const div = document.createElement('div');
                div.className = "flex gap-2 items-center bg-slate-50 p-2 rounded-xl border border-slate-100";
                div.innerHTML = `
                    <input type="text" value="${cat}" id="input-cat-${cat}" class="flex-1 bg-white border border-slate-200 rounded-lg p-1 text-sm outline-none focus:border-blue-400">
                    <button onclick="renameCategory('${cat}')" class="bg-blue-500 text-white px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Renomear</button>
                `;
                list.appendChild(div);
            });
            document.getElementById('cat-modal').classList.add('active');
        }

        function closeCatModal() { document.getElementById('cat-modal').classList.remove('active'); }

        async function renameCategory(oldName) {
            const newName = document.getElementById(`input-cat-${oldName}`).value.trim();
            if (!newName || newName === oldName) return;

            if(confirm(`Mudar todas as transa√ß√µes de "${oldName}" para "${newName}"?`)) {
                const { error } = await _supabase.from('transacoes').update({ category: newName }).eq('category', oldName);
                if (!error) {
                    categories = categories.map(c => c === oldName ? newName : c);
                    await loadData();
                    closeCatModal();
                }
            }
        }

        function updateCategoryDropdown() {
            const select = document.getElementById('category');
            const currentVal = select.value;
            select.innerHTML = '';
            const allCats = [...new Set([...categories, ...transactions.map(t => t.category)])].sort();
            allCats.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = opt.text = cat;
                select.add(opt);
            });
            if(allCats.includes(currentVal)) select.value = currentVal;
        }

        function toggleNewCategory() { document.getElementById('new-category-field').classList.toggle('hidden'); }
        function saveNewCategory() {
            const name = document.getElementById('custom-cat-name').value.trim();
            if (name) {
                categories.push(name);
                updateCategoryDropdown();
                document.getElementById('category').value = name;
                toggleNewCategory();
                document.getElementById('custom-cat-name').value = '';
            }
        }

        // --- BANCO DE DADOS ---
        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await _supabase.from('transacoes').select('*').order('date', { ascending: false });
            if (!error) { transactions = data; updateCategoryDropdown(); render(); }
            document.getElementById('loading').classList.add('hidden');
        }

        async function saveData(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };
            if (editingId) { await _supabase.from('transacoes').update(payload).eq('id', editingId); resetForm(); }
            else { payload.paid = false; await _supabase.from('transacoes').insert([payload]); document.getElementById('finance-form').reset(); }
            loadData();
        }

        function editItem(id) {
            const item = transactions.find(t => t.id === id);
            if (item) {
                editingId = id;
                document.getElementById('title').value = item.title;
                document.getElementById('amount').value = item.amount;
                document.getElementById('type').value = item.type;
                document.getElementById('category').value = item.category;
                document.getElementById('date').value = item.date;
                document.getElementById('btn-submit').innerText = "Atualizar Registro";
                document.getElementById('btn-submit').className = "w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg";
                document.getElementById('btn-cancel').classList.remove('hidden');
                document.getElementById('form-mode-title').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function resetForm() {
            editingId = null;
            document.getElementById('finance-form').reset();
            document.getElementById('btn-submit').innerText = "Salvar na Nuvem";
            document.getElementById('btn-submit').className = "w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg";
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('form-mode-title').classList.add('hidden');
        }

        async function togglePaid(id, currentStatus) {
            await _supabase.from('transacoes').update({ paid: !currentStatus }).eq('id', id);
            loadData();
        }

        async function deleteItem(id) {
            if(confirm("Excluir registro?")) { await _supabase.from('transacoes').delete().eq('id', id); loadData(); }
        }

        function render() {
            const filterValue = monthFilter.value;
            const list = document.getElementById('transaction-list');
            const reportDiv = document.getElementById('category-report');
            list.innerHTML = ''; reportDiv.innerHTML = '';
            let inc = 0, exp = 0, toPay = 0, categoriesMap = {};

            transactions.forEach(t => {
                if (t.date.startsWith(filterValue)) {
                    const valor = Number(t.amount);
                    const isEntrada = t.type.toLowerCase().includes('entrada');
                    const estaPago = (t.paid === true || t.paid === 'true');
                    if (!categoriesMap[t.category]) categoriesMap[t.category] = 0;
                    if (isEntrada) { inc += valor; categoriesMap[t.category] += valor; } 
                    else { exp += valor; categoriesMap[t.category] -= valor; if (!estaPago) toPay += valor; }

                    const tr = document.createElement('tr');
                    tr.className = `hover:bg-slate-50 transition ${estaPago ? 'is-paid' : ''}`;
                    tr.innerHTML = `
                        <td class="px-4 py-4 w-10">
                            <button onclick="togglePaid(${t.id}, ${estaPago})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${estaPago ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200'}">${estaPago ? '‚úì' : ''}</button>
                        </td>
                        <td class="px-2 py-4">
                            <div class="text-sm font-bold text-slate-800">${t.title}</div>
                            <div class="text-[10px] text-slate-400 uppercase font-bold">${t.category} ‚Ä¢ ${t.date}</div>
                        </td>
                        <td class="px-4 py-4 text-right font-bold ${isEntrada ? 'text-emerald-500' : 'text-rose-500'}">R$ ${valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="px-4 py-4 text-right space-x-2">
                            <button onclick="editItem(${t.id})" class="text-slate-300 hover:text-blue-500">‚úèÔ∏è</button>
                            <button onclick="deleteItem(${t.id})" class="text-slate-300 hover:text-rose-500">üóëÔ∏è</button>
                        </td>`;
                    list.appendChild(tr);
                }
            });

            Object.keys(categoriesMap).forEach(cat => {
                const totalCat = categoriesMap[cat];
                const card = document.createElement('div');
                card.className = "p-3 rounded-2xl border border-slate-100 bg-slate-50";
                card.innerHTML = `<p class="text-[9px] font-black text-slate-400 uppercase truncate">${cat}</p>
                                  <p class="text-xs font-bold ${totalCat >= 0 ? 'text-emerald-600' : 'text-rose-600'}">R$ ${Math.abs(totalCat).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>`;
                reportDiv.appendChild(card);
            });

            document.getElementById('total-income').innerText = `R$ ${inc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('total-expense').innerText = `R$ ${exp.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('monthly-net-balance').innerText = `R$ ${(inc - exp).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('to-pay-balance').innerText = `R$ ${toPay.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        document.getElementById('finance-form').onsubmit = saveData;
        monthFilter.onchange = render;
        loadData();
    </script>
</body>
</html>
