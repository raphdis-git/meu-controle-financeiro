<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .is-paid { opacity: 0.4; text-decoration: line-through; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">üí∞ Finan√ßas Cloud</h1>
            <input type="month" id="month-filter" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 outline-none text-blue-600">
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-emerald-600 uppercase">üü¢ Entradas</p>
                <h2 id="total-income" class="text-xl font-bold text-emerald-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-rose-600 uppercase">üî¥ Sa√≠das</p>
                <h2 id="total-expense" class="text-xl font-bold text-rose-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase">üìä Saldo L√≠quido</p>
                <h2 id="monthly-net-balance" class="text-xl font-bold text-slate-800">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-amber-600 uppercase italic">üïí A Pagar</p>
                <h2 id="to-pay-balance" class="text-xl font-bold text-amber-700">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200 sticky top-8">
                    <form id="finance-form" class="space-y-4">
                        <input type="text" id="title" placeholder="T√≠tulo" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        <textarea id="description" placeholder="Descri√ß√£o (Opcional)" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm"></textarea>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="amount" step="0.01" placeholder="Valor" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                            <select id="type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-bold">
                                <option value="saida">üî¥ Sa√≠da</option>
                                <option value="entrada">üü¢ Entrada</option>
                            </select>
                        </div>
                        <select id="category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm">
                            <option>Alimenta√ß√£o</option><option>Moradia</option><option>Sal√°rio</option><option>Lazer</option><option>Outros</option>
                        </select>
                        <input type="date" id="date" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        <button type="submit" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-black transition">Salvar na Nuvem</button>
                        <div id="status-msg" class="text-[10px] text-center text-slate-500 font-bold uppercase mt-2"></div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="transaction-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                    <div id="loading" class="p-10 text-center text-slate-400 font-bold uppercase text-xs">Sincronizando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxitsxuqxclucwdlwynp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bu8qGEMLijUsVzwQk0Of4w_30CJ2j-U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let transactions = [];
        const monthFilter = document.getElementById('month-filter');
        monthFilter.value = new Date().toISOString().substring(0, 7);

        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            const { data, error } = await _supabase.from('transacoes').select('*').order('date', { ascending: false });
            if (!error) {
                transactions = data;
                render();
            }
            document.getElementById('loading').classList.add('hidden');
        }

        async function saveData(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                paid: false
            };

            document.getElementById('status-msg').innerText = "Enviando...";
            const { error } = await _supabase.from('transacoes').insert([payload]);
            
            if (error) {
                console.error(error);
                alert("Erro ao salvar! Verifique se a tabela 'transacoes' existe.");
            } else {
                document.getElementById('finance-form').reset();
                document.getElementById('status-msg').innerText = "Sincronizado!";
                loadData();
            }
        }

        async function togglePaid(id, currentStatus) {
            await _supabase.from('transacoes').update({ paid: !currentStatus }).eq('id', id);
            loadData();
        }

        async function deleteItem(id) {
            if(confirm("Excluir registro?")) {
                await _supabase.from('transacoes').delete().eq('id', id);
                loadData();
            }
        }

        function render() {
            const [fY, fM] = monthFilter.value.split('-').map(Number);
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            
            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getUTCFullYear() === fY && (d.getUTCMonth() + 1) === fM;
            });

            let inc = 0, exp = 0, toPay = 0;

            filtered.forEach(t => {
                const isInc = t.type === 'entrada';
                isInc ? inc += t.amount : exp += t.amount;
                if(!isInc && !t.paid) toPay += t.amount;

                const tr = document.createElement('tr');
                tr.className = `hover:bg-slate-50 ${t.paid ? 'is-paid' : ''}`;
                tr.innerHTML = `
                    <td class="px-4 py-4 w-10">
                        <button onclick="togglePaid(${t.id}, ${t.paid})" class="w-6 h-6 rounded-full border-2 ${t.paid ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200'}">‚úì</button>
                    </td>
                    <td class="px-2 py-4">
                        <div class="text-sm font-bold text-slate-800">${t.title}</div>
                        <div class="text-[10px] text-slate-400 uppercase">${t.category} ‚Ä¢ ${t.date}</div>
                    </td>
                    <td class="px-4 py-4 text-right font-bold ${isInc ? 'text-emerald-500' : 'text-rose-500'}">
                        R$ ${t.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                    </td>
                    <td class="px-4 py-4 text-right">
                        <button onclick="deleteItem(${t.id})" class="text-slate-300 hover:text-rose-500">üóëÔ∏è</button>
                    </td>
                `;
                list.appendChild(tr);
            });

            document.getElementById('total-income').innerText = `R$ ${inc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('total-expense').innerText = `R$ ${exp.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('monthly-net-balance').innerText = `R$ ${(inc - exp).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('to-pay-balance').innerText = `R$ ${toPay.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        document.getElementById('finance-form').onsubmit = saveData;
        monthFilter.onchange = render;
        loadData();
    </script>
</body>
</html>
