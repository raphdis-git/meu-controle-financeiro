<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro - Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .is-paid { opacity: 0.4; text-decoration: line-through; }
        .modal-bg { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(2px); }
        textarea { resize: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="edit-modal" class="hidden fixed inset-0 modal-bg z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-6 max-w-sm w-full shadow-2xl text-center">
            <h4 class="font-bold text-slate-800 text-lg mb-2">Atualizar Registro</h4>
            <p class="text-sm text-slate-500 mb-6">Deseja aplicar a mudan√ßa em quais registros deste grupo?</p>
            <div class="flex flex-col gap-3">
                <button onclick="confirmUpdate('single')" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 rounded-xl font-semibold transition">Apenas este m√™s</button>
                <button onclick="confirmUpdate('future')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition">Este e todos os pr√≥ximos</button>
                <button onclick="closeModal()" class="w-full text-slate-400 py-2 text-xs font-bold uppercase mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">üí∞ Finan√ßas Pro</h1>
            <input type="month" id="month-filter" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 font-bold outline-none text-blue-600">
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
            <div class="bg-emerald-50 p-5 rounded-3xl border border-emerald-100">
                <p class="text-[10px] font-bold text-emerald-600 uppercase">üü¢ Entradas</p>
                <h2 id="total-income" class="text-xl font-bold text-emerald-700">R$ 0,00</h2>
            </div>
            <div class="bg-rose-50 p-5 rounded-3xl border border-rose-100">
                <p class="text-[10px] font-bold text-rose-600 uppercase">üî¥ Sa√≠das Totais</p>
                <h2 id="total-expense" class="text-xl font-bold text-rose-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 ring-2 ring-slate-100">
                <p class="text-[10px] font-bold text-slate-400 uppercase">üìä Saldo do M√™s</p>
                <h2 id="monthly-net-balance" class="text-xl font-bold text-slate-800">R$ 0,00</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-3xl border border-amber-100">
                <p class="text-[10px] font-bold text-amber-600 uppercase italic">üïí Contas a Pagar</p>
                <h2 id="to-pay-balance" class="text-xl font-bold text-amber-700">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200 sticky top-8">
                    <h3 id="form-title" class="text-sm font-bold mb-6 text-slate-500 uppercase tracking-widest text-center">Novo Registro</h3>
                    <form id="finance-form" class="space-y-4">
                        <input type="hidden" id="edit-id">
                        
                        <input type="text" id="title" placeholder="T√≠tulo (Ex: Aluguel)" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-400" required>
                        
                        <textarea id="obs" placeholder="Descri√ß√£o/Observa√ß√£o (Opcional)" rows="2" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-400 text-sm"></textarea>

                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="amount" step="0.01" placeholder="Valor" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-400" required>
                            <select id="type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold text-sm">
                                <option value="saida">üî¥ Sa√≠da</option>
                                <option value="entrada">üü¢ Entrada</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Categoria</label>
                                <button type="button" onclick="toggleNewCategory()" class="text-blue-500 text-[10px] font-bold uppercase">+ Criar</button>
                            </div>
                            
                            <div id="new-category-field" class="hidden p-3 bg-blue-50 rounded-2xl border border-blue-100 space-y-2">
                                <input type="text" id="custom-cat-name" placeholder="Nome" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <input type="number" id="custom-cat-due" min="1" max="31" placeholder="Dia de Vencimento" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <button type="button" onclick="saveNewCategory()" class="w-full bg-blue-500 text-white py-2 rounded-lg text-xs font-bold uppercase">Salvar</button>
                            </div>

                            <select id="category" onchange="applyCategoryDate()" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm"></select>
                        </div>

                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 space-y-3">
                            <div class="flex justify-around text-[10px] font-bold uppercase text-slate-500">
                                <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="repeat" value="unica" checked> √önica</label>
                                <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="repeat" value="fixa"> Fixa</label>
                                <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="repeat" value="parcelada"> Parcelada</label>
                            </div>
                            <div id="parcelas-input" class="hidden pt-2 border-t border-slate-200 text-center">
                                <input type="number" id="installments" min="1" value="1" class="w-20 p-2 rounded-lg border border-slate-200 text-sm">
                            </div>
                        </div>
                        
                        <input type="date" id="date" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>

                        <button type="submit" id="btn-save" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-black transition-all">Salvar Registro</button>
                        <button type="button" id="btn-cancel" onclick="cancelEdit()" class="hidden w-full text-slate-400 text-xs font-bold py-2 uppercase text-center">Cancelar</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="transaction-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DB_VER = 'v2026_final';
        let categories = JSON.parse(localStorage.getItem('cats_'+DB_VER)) || [
            {name: 'Alimenta√ß√£o', dueDay: ''}, {name: 'Lazer', dueDay: ''}, {name: 'Sal√°rio', dueDay: ''}, {name: 'Moradia', dueDay: '05'}
        ];
        let transactions = JSON.parse(localStorage.getItem('data_'+DB_VER)) || [];
        let pendingEditData = null;

        const form = document.getElementById('finance-form');
        const monthFilter = document.getElementById('month-filter');
        const catSelect = document.getElementById('category');
        const typeSelect = document.getElementById('type');
        const dateInput = document.getElementById('date');
        const parcelasInput = document.getElementById('parcelas-input');
        const modal = document.getElementById('edit-modal');

        monthFilter.value = new Date().toISOString().substring(0, 7);
        updateCatSelect();

        function updateCatSelect() {
            catSelect.innerHTML = categories.map(c => `<option value="${c.name}">${c.name} ${c.dueDay ? '(Dia '+c.dueDay+')' : ''}</option>`).join('');
            localStorage.setItem('cats_'+DB_VER, JSON.stringify(categories));
        }

        function toggleNewCategory() { document.getElementById('new-category-field').classList.toggle('hidden'); }

        function saveNewCategory() {
            const name = document.getElementById('custom-cat-name').value.trim();
            const due = document.getElementById('custom-cat-due').value.trim();
            if(name && !categories.find(c => c.name === name)) {
                categories.push({ name, dueDay: due ? due.padStart(2, '0') : '' });
                updateCatSelect(); catSelect.value = name; applyCategoryDate(); toggleNewCategory();
                document.getElementById('custom-cat-name').value = ''; document.getElementById('custom-cat-due').value = '';
            }
        }

        function applyCategoryDate() {
            const selectedCat = categories.find(c => c.name === catSelect.value);
            if (selectedCat && selectedCat.dueDay) {
                const [year, month] = monthFilter.value.split('-');
                dateInput.value = `${year}-${month}-${selectedCat.dueDay}`;
            }
        }

        document.querySelectorAll('input[name="repeat"]').forEach(r => {
            r.onchange = (e) => parcelasInput.classList.toggle('hidden', e.target.value !== 'parcelada');
        });

        function render() {
            const [fY, fM] = monthFilter.value.split('-').map(Number);
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            
            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                const tY = d.getUTCFullYear(), tM = d.getUTCMonth() + 1;
                if (t.repeat === 'fixa') return (fY > tY) || (fY === tY && fM >= tM);
                return tY === fY && tM === fM;
            });

            let inc = 0, exp = 0, toPay = 0;

            filtered.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
                t.type === 'entrada' ? inc += t.amount : exp += t.amount;
                if(t.type === 'saida' && !t.paid) toPay += t.amount;
                
                const tr = document.createElement('tr');
                tr.className = `hover:bg-slate-50 transition-colors ${t.paid ? 'is-paid' : ''}`;
                tr.innerHTML = `
                    <td class="px-4 py-5 w-10">
                        <button onclick="togglePaid(${t.id})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${t.paid ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200 text-transparent hover:border-emerald-300'}">‚úì</button>
                    </td>
                    <td class="px-2 py-5">
                        <div class="text-sm font-bold flex items-center gap-2">${t.title} ${t.total > 1 ? `<span class="text-[9px] text-blue-500 bg-blue-50 px-1.5 py-0.5 rounded font-bold uppercase">${t.current}/${t.total}</span>`:''}</div>
                        ${t.obs ? `<div class="text-xs text-slate-500 italic mt-0.5">${t.obs}</div>` : ''}
                        <div class="text-[10px] text-slate-400 uppercase font-bold mt-1">${t.category} ‚Ä¢ ${new Date(t.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</div>
                    </td>
                    <td class="px-4 py-5 text-right font-bold ${t.type === 'entrada' ? 'text-emerald-500' : 'text-rose-500'}">
                        ${t.type === 'entrada' ? '+' : '-'} R$ ${t.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                    </td>
                    <td class="px-4 py-5 text-right">
                        <button onclick="editItem(${t.id})" class="text-slate-300 hover:text-blue-500 mr-2 transition-colors">‚úèÔ∏è</button>
                        <button onclick="deleteItem(${t.id})" class="text-slate-300 hover:text-rose-500">üóëÔ∏è</button>
                    </td>
                `;
                list.appendChild(tr);
            });

            document.getElementById('total-income').innerText = `R$ ${inc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('total-expense').innerText = `R$ ${exp.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            const net = inc - exp;
            const balanceEl = document.getElementById('monthly-net-balance');
            balanceEl.innerText = `R$ ${net.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            balanceEl.classList.toggle('text-emerald-600', net > 0);
            balanceEl.classList.toggle('text-rose-600', net < 0);
            document.getElementById('to-pay-balance').innerText = `R$ ${toPay.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            localStorage.setItem('data_'+DB_VER, JSON.stringify(transactions));
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const repeatType = document.querySelector('input[name="repeat"]:checked').value;
            const data = {
                title: document.getElementById('title').value,
                obs: document.getElementById('obs').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: typeSelect.value,
                category: catSelect.value,
                date: dateInput.value,
                repeat: repeatType,
                total: repeatType === 'parcelada' ? parseInt(document.getElementById('installments').value) : 1
            };
            if (editId) {
                const original = transactions.find(t => t.id == editId);
                pendingEditData = { ...data, id: parseInt(editId), groupId: original.groupId, current: original.current };
                if (original.repeat === 'fixa' || original.repeat === 'parcelada') modal.classList.remove('hidden'); else confirmUpdate('single');
            } else { saveNew(data); }
        };

        function saveNew(data) {
            const gid = Date.now();
            if (data.repeat === 'parcelada') {
                for (let i = 0; i < data.total; i++) {
                    const d = new Date(data.date); d.setUTCMonth(d.getUTCMonth() + i);
                    transactions.push({...data, id: gid + i, groupId: gid, date: d.toISOString().split('T')[0], current: i+1, paid: false});
                }
            } else { transactions.push({...data, id: gid, groupId: data.repeat === 'fixa' ? gid : null, current: 1, paid: false}); }
            finishSubmit();
        }

        function confirmUpdate(mode) {
            const original = transactions.find(t => t.id === pendingEditData.id);
            if (mode === 'future') {
                transactions = transactions.map(t => (t.groupId === original.groupId && t.date >= original.date) ? { ...t, ...pendingEditData, date: t.date } : t);
            } else { transactions = transactions.map(t => t.id === pendingEditData.id ? { ...t, ...pendingEditData, paid: t.paid } : t); }
            closeModal(); finishSubmit();
        }

        window.togglePaid = (id) => { transactions = transactions.map(t => t.id === id ? { ...t, paid: !t.paid } : t); render(); };
        window.editItem = (id) => {
            const t = transactions.find(t => t.id === id);
            document.getElementById('edit-id').value = t.id;
            document.getElementById('title').value = t.title;
            document.getElementById('obs').value = t.obs || '';
            document.getElementById('amount').value = t.amount;
            dateInput.value = t.date;
            typeSelect.value = t.type;
            catSelect.value = t.category;
            document.querySelector(`input[name="repeat"][value="${t.repeat}"]`).checked = true;
            if(t.repeat === 'parcelada') { parcelasInput.classList.remove('hidden'); document.getElementById('installments').value = t.total; }
            document.getElementById('form-title').innerText = "Editando";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function finishSubmit() { form.reset(); cancelEdit(); render(); }
        function closeModal() { modal.classList.add('hidden'); }
        function cancelEdit() {
            document.getElementById('edit-id').value = '';
            document.getElementById('form-title').innerText = "Novo Registro";
            document.getElementById('btn-cancel').classList.add('hidden');
            parcelasInput.classList.add('hidden');
            form.reset();
        }

        window.deleteItem = (id) => {
            const item = transactions.find(t => t.id === id);
            if (item.groupId && confirm('Excluir este e os pr√≥ximos?')) {
                transactions = transactions.filter(t => t.groupId !== item.groupId || t.date < item.date);
            } else if (confirm('Excluir?')) { transactions = transactions.filter(t => t.id !== id); }
            render();
        }

        monthFilter.onchange = render;
        render();
    </script>
</body>
</html>
