<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro - Master Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .is-paid { opacity: 0.4; text-decoration: line-through; }
        .edit-mode { border: 2px solid #3b82f6 !important; background-color: #eff6ff !important; }
        .cat-tag-item { transition: all 0.2s; }
        .cat-tag-item:hover { background-color: #fff1f2; border-color: #fecaca; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">üí∞ Finan√ßas Cloud</h1>
            <input type="month" id="month-filter" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 outline-none text-blue-600 font-bold">
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-emerald-600 uppercase tracking-wider">üü¢ Recebimentos</p>
                <h2 id="total-income" class="text-xl font-bold text-emerald-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-rose-600 uppercase tracking-wider">üî¥ Gastos</p>
                <h2 id="total-expense" class="text-xl font-bold text-rose-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">üìä Saldo</p>
                <h2 id="monthly-net-balance" class="text-xl font-bold text-slate-800">R$ 0,00</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-3xl border-2 border-amber-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-amber-600 uppercase tracking-wider italic">üïí A Pagar</p>
                <h2 id="to-pay-balance" class="text-xl font-bold text-amber-700">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div id="form-container" class="bg-white p-6 rounded-3xl shadow-md border border-slate-200 sticky top-8">
                    <div id="edit-badge" class="hidden mb-4 text-[10px] bg-blue-600 text-white px-3 py-1 rounded-full font-bold uppercase w-fit">Editando Lan√ßamento</div>
                    
                    <form id="finance-form" class="space-y-4">
                        <input type="hidden" id="edit-id">
                        
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase px-1">T√≠tulo</label>
                            <input type="text" id="title" placeholder="Ex: Aluguel" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Valor</label>
                                <input type="text" id="amount" placeholder="R$ 0,00" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold text-blue-600" required>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Tipo</label>
                                <select id="type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-bold" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="saida">üî¥ Gasto</option>
                                    <option value="entrada">üü¢ Recebimento</option>
                                </select>
                            </div>
                        </div>

                        <div id="recurrence-section" class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Recorr√™ncia</label>
                                <select id="recurrence" onchange="toggleParcelas()" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-bold">
                                    <option value="unico">√önico</option>
                                    <option value="fixo">Mensal Fixo</option>
                                    <option value="parcelado">Parcelado</option>
                                </select>
                            </div>
                            <div id="parcelas-div" class="invisible">
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">N¬∫ Parcelas</label>
                                <input type="number" id="installments" value="2" min="2" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Categoria</label>
                                <div class="flex gap-2">
                                    <button type="button" onclick="toggleCategoryManager()" class="bg-slate-100 p-1 rounded hover:bg-blue-100 text-slate-500 hover:text-blue-600 transition" title="Gerenciar Categorias">‚öôÔ∏è</button>
                                    <button type="button" onclick="toggleNewCategory()" class="text-blue-500 text-[10px] font-bold uppercase hover:underline">+ Nova</button>
                                </div>
                            </div>
                            
                            <div id="category-manager" class="hidden p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 space-y-3">
                                <p class="text-[9px] font-black text-slate-500 uppercase">Categorias detectadas no Banco:</p>
                                <div id="my-categories-list" class="flex flex-wrap gap-2"></div>
                                <p class="text-[8px] text-slate-400 italic">As categorias aparecem aqui assim que s√£o usadas em algum lan√ßamento.</p>
                            </div>

                            <div id="new-category-field" class="hidden p-4 bg-blue-50 rounded-2xl border border-blue-100 space-y-3">
                                <input type="text" id="custom-cat-name" placeholder="Nome da Categoria" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <button type="button" onclick="saveNewCategory()" class="w-full bg-blue-600 text-white py-2 rounded-lg text-xs font-bold uppercase">Criar Categoria</button>
                            </div>
                            
                            <select id="category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm" required></select>
                        </div>
                        
                        <div class="flex flex-col gap-2">
                            <button type="submit" id="btn-submit" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg">Salvar Lan√ßamento</button>
                            <button type="button" id="btn-cancel" onclick="cancelEdit()" class="hidden w-full bg-slate-200 text-slate-600 p-3 rounded-2xl font-bold">Cancelar Edi√ß√£o</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm mb-6">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">üìã Gastos por Categoria</h3>
                    <div id="category-report" class="grid grid-cols-2 sm:grid-cols-3 gap-3"></div>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="transaction-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                    <div id="loading" class="p-10 text-center text-slate-400 font-bold uppercase text-xs">Sincronizando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxitsxuqxclucwdlwynp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bu8qGEMLijUsVzwQk0Of4w_30CJ2j-U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let transactions = [];
        let baseCategories = ["Alimenta√ß√£o", "Moradia", "Sal√°rio", "Lazer", "Sa√∫de", "Transporte", "Outros"];
        let customCategories = JSON.parse(localStorage.getItem('myCustomCats')) || [];
        const monthFilter = document.getElementById('month-filter');
        monthFilter.value = new Date().toISOString().substring(0, 7);

        const amountInput = document.getElementById('amount');
        amountInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, "");
            value = (value / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            e.target.value = value === 'R$ 0,00' ? '' : value;
        });

        function parseCurrency(v) { return parseFloat(v.replace(/[^\d,]/g, "").replace(",", ".")) || 0; }
        function toggleParcelas() { document.getElementById('parcelas-div').style.visibility = document.getElementById('recurrence').value === 'parcelado' ? 'visible' : 'hidden'; }
        function toggleNewCategory() { document.getElementById('new-category-field').classList.toggle('hidden'); document.getElementById('category-manager').classList.add('hidden'); }

        function toggleCategoryManager() { 
            const manager = document.getElementById('category-manager');
            manager.classList.toggle('hidden'); 
            document.getElementById('new-category-field').classList.add('hidden'); 
            if(!manager.classList.contains('hidden')) renderCategoryManager(); 
        }

        // --- GEST√ÉO DE CATEGORIAS DIN√ÇMICAS ---
        function saveNewCategory() {
            const name = document.getElementById('custom-cat-name').value.trim();
            if (name && !baseCategories.includes(name) && !customCategories.includes(name)) {
                customCategories.push(name);
                localStorage.setItem('myCustomCats', JSON.stringify(customCategories));
                updateCategoryDropdown();
                document.getElementById('category').value = name;
                toggleNewCategory();
                document.getElementById('custom-cat-name').value = '';
            }
        }

        async function renameCategory(oldName) {
            const newName = prompt(`Novo nome para "${oldName}":`, oldName);
            if (!newName || newName.trim() === "" || newName === oldName) return;

            // Atualiza no Supabase todas as transa√ß√µes que usam o nome antigo
            const { error } = await _supabase.from('transacoes').update({ category: newName }).eq('category', oldName);
            
            if(!error) {
                // Atualiza localmente tamb√©m
                customCategories = customCategories.map(c => c === oldName ? newName : c);
                localStorage.setItem('myCustomCats', JSON.stringify(customCategories));
                loadData(); 
            } else {
                alert("Erro ao atualizar no banco de dados.");
            }
        }

        function removeCategoryLocal(name) {
            if (confirm(`Remover "${name}" da lista de sugest√µes?`)) {
                customCategories = customCategories.filter(c => c !== name);
                localStorage.setItem('myCustomCats', JSON.stringify(customCategories));
                updateCategoryDropdown();
                renderCategoryManager();
            }
        }

        function renderCategoryManager() {
            const container = document.getElementById('my-categories-list');
            container.innerHTML = '';
            
            // Pega categorias √∫nicas das transa√ß√µes do banco + customizadas
            const dbCategories = [...new Set(transactions.map(t => t.category))];
            const displayCategories = [...new Set([...dbCategories, ...customCategories])].filter(c => !baseCategories.includes(c));

            if(displayCategories.length === 0) {
                container.innerHTML = '<p class="text-[10px] text-slate-400 italic">Nenhuma categoria extra encontrada.</p>';
                return;
            }

            displayCategories.forEach(cat => {
                const div = document.createElement('div');
                div.className = "cat-tag-item flex items-center gap-2 bg-white border border-slate-200 px-3 py-1.5 rounded-xl shadow-sm";
                div.innerHTML = `
                    <span class="text-[11px] font-bold text-slate-700 cursor-pointer" onclick="renameCategory('${cat}')">${cat}</span>
                    <button onclick="removeCategoryLocal('${cat}')" class="text-rose-400 font-black text-lg">&times;</button>
                `;
                container.appendChild(div);
            });
        }

        function updateCategoryDropdown() {
            const select = document.getElementById('category');
            const current = select.value;
            select.innerHTML = '<option value="" disabled selected>Selecione uma categoria...</option>';
            
            // Puxa tudo que j√° foi usado no banco de dados + as padr√µes
            const dbCategories = [...new Set(transactions.map(t => t.category))];
            const allCats = [...new Set([...baseCategories, ...customCategories, ...dbCategories])].sort();
            
            allCats.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = opt.text = cat; select.add(opt);
            });
            if(current && allCats.includes(current)) select.value = current;
        }

        // --- CARREGAMENTO ---
        async function loadData() {
            const { data, error } = await _supabase.from('transacoes').select('*').order('date', { ascending: false });
            if (!error) { 
                transactions = data; 
                updateCategoryDropdown(); 
                render(); 
                // Se o gerenciador estiver aberto, atualiza ele tamb√©m
                if(!document.getElementById('category-manager').classList.contains('hidden')) renderCategoryManager();
            }
            document.getElementById('loading').classList.add('hidden');
        }

        // --- L√ìGICA RESTANTE ---
        function startEdit(id) {
            const t = transactions.find(item => item.id === id);
            if(!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('title').value = t.title;
            document.getElementById('amount').value = t.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('type').value = t.type;
            document.getElementById('category').value = t.category;
            document.getElementById('recurrence-section').classList.add('hidden');
            document.getElementById('form-container').classList.add('edit-mode');
            document.getElementById('edit-badge').classList.remove('hidden');
            document.getElementById('btn-cancel').classList.remove('hidden');
            document.getElementById('btn-submit').innerText = "Atualizar Lan√ßamento";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            document.getElementById('finance-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('recurrence-section').classList.remove('hidden');
            document.getElementById('form-container').classList.remove('edit-mode');
            document.getElementById('edit-badge').classList.add('hidden');
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('btn-submit').innerText = "Salvar Lan√ßamento";
        }

        async function saveData(e) {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const title = document.getElementById('title').value;
            const amount = parseCurrency(amountInput.value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;

            if (editId) {
                const original = transactions.find(t => t.id == editId);
                const updateAll = confirm("Deseja atualizar tamb√©m os futuros com este mesmo t√≠tulo?");
                if (updateAll) {
                    await _supabase.from('transacoes').update({ title, amount, type, category }).eq('title', original.title).gte('date', original.date);
                } else {
                    await _supabase.from('transacoes').update({ title, amount, type, category }).eq('id', editId);
                }
                cancelEdit();
            } else {
                const recType = document.getElementById('recurrence').value;
                const now = new Date();
                let payloads = [];
                const numIter = recType === 'parcelado' ? parseInt(document.getElementById('installments').value) : (recType === 'fixo' ? 12 : 1);
                for (let i = 0; i < numIter; i++) {
                    let d = new Date(now.getFullYear(), now.getMonth() + i, now.getDate(), 12, 0, 0);
                    payloads.push({ title: recType === 'parcelado' ? `${title} ${i+1}/${numIter}` : title, amount, type, category, date: d.toISOString().split('T')[0], paid: false });
                }
                await _supabase.from('transacoes').insert(payloads);
                document.getElementById('finance-form').reset();
                amountInput.value = '';
            }
            loadData();
        }

        async function togglePaid(id, status) { await _supabase.from('transacoes').update({ paid: !status }).eq('id', id); loadData(); }
        async function deleteItem(id) { if(confirm("Excluir lan√ßamento?")) { await _supabase.from('transacoes').delete().eq('id', id); loadData(); } }
        
        async function payAllByCategory(cat) {
            const toUpdate = transactions.filter(t => t.category === cat && t.date.startsWith(monthFilter.value) && !t.paid && t.type === 'saida');
            if (toUpdate.length > 0 && confirm(`Pagar todos de "${cat}" neste m√™s?`)) {
                await _supabase.from('transacoes').update({ paid: true }).in('id', toUpdate.map(t => t.id));
                loadData();
            }
        }

        function render() {
            const list = document.getElementById('transaction-list');
            const reportDiv = document.getElementById('category-report');
            list.innerHTML = ''; reportDiv.innerHTML = '';
            let inc = 0, exp = 0, toPay = 0, catMap = {};

            transactions.forEach(t => {
                if (t.date.startsWith(monthFilter.value)) {
                    const isRecebimento = t.type.includes('entrada');
                    const isPaid = (t.paid === true || t.paid === 'true');
                    if (isRecebimento) inc += t.amount; else { exp += t.amount; if (!isPaid) toPay += t.amount; }
                    if (!catMap[t.category]) catMap[t.category] = { total: 0, pending: 0 };
                    if (!isRecebimento) { catMap[t.category].total += t.amount; if (!isPaid) catMap[t.category].pending++; }

                    const tr = document.createElement('tr');
                    tr.className = `hover:bg-slate-50 ${isPaid ? 'is-paid' : ''}`;
                    tr.innerHTML = `
                        <td class="p-4 w-10"><button onclick="togglePaid(${t.id}, ${isPaid})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${isPaid ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200'}">${isPaid ? '‚úì' : ''}</button></td>
                        <td class="py-4 px-2">
                            <div class="text-sm font-bold text-slate-800">${t.title}</div>
                            <div class="text-[9px] text-slate-400 uppercase font-black">${t.category} ‚Ä¢ ${t.date.split('-').reverse().join('/')}</div>
                        </td>
                        <td class="p-4 text-right font-bold ${isRecebimento ? 'text-emerald-500' : 'text-rose-500'}">R$ ${t.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="p-4 text-right flex gap-2 justify-end"><button onclick="startEdit(${t.id})" class="text-slate-300 hover:text-blue-500">‚úèÔ∏è</button><button onclick="deleteItem(${t.id})" class="text-slate-300 hover:text-rose-500">üóëÔ∏è</button></td>
                    `;
                    list.appendChild(tr);
                }
            });

            Object.keys(catMap).sort().forEach(cat => {
                const data = catMap[cat];
                if (data.total > 0) {
                    const card = document.createElement('div');
                    card.className = "p-3 rounded-2xl border border-slate-100 bg-slate-50 flex justify-between items-center";
                    card.innerHTML = `<div><p class="text-[8px] font-black text-slate-400 uppercase truncate">${cat}</p><p class="text-[10px] font-bold text-rose-600">R$ ${data.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>
                        ${data.pending > 0 ? `<button onclick="payAllByCategory('${cat}')" class="ml-2 w-7 h-7 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center hover:bg-emerald-500 hover:text-white transition shadow-sm font-bold text-xs">‚úì</button>` : `<span class="ml-2 text-emerald-500 text-xs font-bold">‚úî</span>`}`;
                    reportDiv.appendChild(card);
                }
            });

            document.getElementById('total-income').innerText = `R$ ${inc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('total-expense').innerText = `R$ ${exp.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('monthly-net-balance').innerText = `R$ ${(inc - exp).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('to-pay-balance').innerText = `R$ ${toPay.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        document.getElementById('finance-form').onsubmit = saveData;
        monthFilter.onchange = render;
        loadData();
    </script>
</body>
</html>
