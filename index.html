<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Pro - Master Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .is-paid { opacity: 0.4; text-decoration: line-through; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">üí∞ Finan√ßas Cloud</h1>
            <input type="month" id="month-filter" class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 outline-none text-blue-600 font-bold">
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-emerald-600 uppercase tracking-wider">üü¢ Entradas</p>
                <h2 id="total-income" class="text-xl font-bold text-emerald-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-rose-600 uppercase tracking-wider">üî¥ Sa√≠das</p>
                <h2 id="total-expense" class="text-xl font-bold text-rose-700">R$ 0,00</h2>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">üìä Saldo</p>
                <h2 id="monthly-net-balance" class="text-xl font-bold text-slate-800">R$ 0,00</h2>
            </div>
            <div class="bg-amber-50 p-5 rounded-3xl border-2 border-amber-200 shadow-sm text-center">
                <p class="text-[10px] font-bold text-amber-600 uppercase tracking-wider italic">üïí A Pagar</p>
                <h2 id="to-pay-balance" class="text-xl font-bold text-amber-700">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-200 sticky top-8">
                    <form id="finance-form" class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase px-1">T√≠tulo</label>
                            <input type="text" id="title" placeholder="Ex: Internet" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" required>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Valor</label>
                                <input type="text" id="amount" placeholder="R$ 0,00" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold text-blue-600" required>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase px-1">Tipo</label>
                                <select id="type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm font-bold" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="saida">üî¥ Sa√≠da</option>
                                    <option value="entrada">üü¢ Entrada</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Categoria</label>
                                <button type="button" onclick="toggleNewCategory()" class="text-blue-500 text-[10px] font-bold uppercase hover:underline">+ Nova</button>
                            </div>
                            <div id="new-category-field" class="hidden p-4 bg-blue-50 rounded-2xl border border-blue-100 space-y-3">
                                <input type="text" id="custom-cat-name" placeholder="Nome da Categoria" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <input type="date" id="custom-date" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none">
                                <textarea id="custom-desc" placeholder="Descri√ß√£o opcional..." rows="2" class="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none resize-none"></textarea>
                                <button type="button" onclick="saveNewCategory()" class="w-full bg-blue-600 text-white py-2 rounded-lg text-xs font-bold uppercase">Confirmar</button>
                            </div>
                            <select id="category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none text-sm" required></select>
                        </div>
                        <button type="submit" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg">Salvar Lan√ßamento</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm mb-6">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">üìã Pagar por Categoria</h3>
                    <div id="category-report" class="grid grid-cols-2 sm:grid-cols-3 gap-3"></div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="transaction-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                    <div id="loading" class="p-10 text-center text-slate-400 font-bold uppercase text-xs">Sincronizando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cxitsxuqxclucwdlwynp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bu8qGEMLijUsVzwQk0Of4w_30CJ2j-U';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let transactions = [];
        let baseCategories = ["Alimenta√ß√£o", "Moradia", "Sal√°rio", "Lazer", "Sa√∫de", "Transporte", "Outros"];
        const monthFilter = document.getElementById('month-filter');
        monthFilter.value = new Date().toISOString().substring(0, 7);

        const amountInput = document.getElementById('amount');
        amountInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, "");
            value = (value / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            e.target.value = value === 'R$ 0,00' ? '' : value;
        });

        function parseCurrency(v) { return parseFloat(v.replace(/[^\d,]/g, "").replace(",", ".")) || 0; }
        function toggleNewCategory() { document.getElementById('new-category-field').classList.toggle('hidden'); }
        function saveNewCategory() {
            const name = document.getElementById('custom-cat-name').value.trim();
            if (name) { baseCategories.push(name); updateCategoryDropdown(); document.getElementById('category').value = name; toggleNewCategory(); }
        }

        function updateCategoryDropdown() {
            const select = document.getElementById('category');
            select.innerHTML = '<option value="" disabled selected>Selecione...</option>';
            [...new Set([...baseCategories, ...transactions.map(t => t.category)])].sort().forEach(cat => {
                const opt = document.createElement('option');
                opt.value = opt.text = cat; select.add(opt);
            });
        }

        async function loadData() {
            const { data, error } = await _supabase.from('transacoes').select('*').order('date', { ascending: false });
            if (!error) { transactions = data; updateCategoryDropdown(); render(); }
            document.getElementById('loading').classList.add('hidden');
        }

        async function saveData(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('title').value,
                amount: parseCurrency(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('custom-date').value || new Date().toISOString().split('T')[0],
                description: document.getElementById('custom-desc').value || '',
                paid: false
            };
            await _supabase.from('transacoes').insert([payload]);
            document.getElementById('finance-form').reset();
            document.getElementById('amount').value = '';
            updateCategoryDropdown();
            loadData();
        }

        async function togglePaid(id, status) { await _supabase.from('transacoes').update({ paid: !status }).eq('id', id); loadData(); }
        
        // FUN√á√ÉO PARA PAGAR TODOS DA CATEGORIA NO M√äS
        async function payAllByCategory(categoryName) {
            const currentMonth = monthFilter.value;
            const toUpdate = transactions.filter(t => 
                t.category === categoryName && 
                t.date.startsWith(currentMonth) && 
                !t.paid && 
                t.type === 'saida'
            );

            if (toUpdate.length === 0) return;
            if (confirm(`Marcar todos os ${toUpdate.length} lan√ßamentos de "${categoryName}" como pagos?`)) {
                const ids = toUpdate.map(t => t.id);
                const { error } = await _supabase.from('transacoes').update({ paid: true }).in('id', ids);
                if (!error) loadData();
            }
        }

        async function deleteItem(id) { if(confirm("Excluir?")) { await _supabase.from('transacoes').delete().eq('id', id); loadData(); } }

        function render() {
            const list = document.getElementById('transaction-list');
            const reportDiv = document.getElementById('category-report');
            list.innerHTML = ''; reportDiv.innerHTML = '';
            let inc = 0, exp = 0, toPay = 0, catMap = {};

            transactions.forEach(t => {
                if (t.date.startsWith(monthFilter.value)) {
                    const isEntrada = t.type.includes('entrada');
                    const isPaid = (t.paid === true || t.paid === 'true');
                    
                    if (isEntrada) inc += t.amount; 
                    else { 
                        exp += t.amount; 
                        if (!isPaid) toPay += t.amount; 
                    }

                    // Mapa para o relat√≥rio de categorias
                    if (!catMap[t.category]) catMap[t.category] = { total: 0, pending: 0 };
                    if (!isEntrada) {
                        catMap[t.category].total += t.amount;
                        if (!isPaid) catMap[t.category].pending++;
                    }

                    const tr = document.createElement('tr');
                    tr.className = `hover:bg-slate-50 ${isPaid ? 'is-paid' : ''}`;
                    tr.innerHTML = `
                        <td class="p-4 w-10">
                            <button onclick="togglePaid(${t.id}, ${isPaid})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${isPaid ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200'}">${isPaid ? '‚úì' : ''}</button>
                        </td>
                        <td class="py-4 px-2">
                            <div class="text-sm font-bold text-slate-800">${t.title}</div>
                            ${t.description ? `<div class="text-[10px] text-slate-500 italic">${t.description}</div>` : ''}
                            <div class="text-[9px] text-slate-400 uppercase font-black">${t.category} ‚Ä¢ ${t.date.split('-').reverse().join('/')}</div>
                        </td>
                        <td class="p-4 text-right font-bold ${isEntrada ? 'text-emerald-500' : 'text-rose-500'}">R$ ${t.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="p-4 text-right"><button onclick="deleteItem(${t.id})" class="text-slate-300 hover:text-rose-500">üóëÔ∏è</button></td>
                    `;
                    list.appendChild(tr);
                }
            });

            // Renderiza os cards de categoria
            Object.keys(catMap).sort().forEach(cat => {
                const data = catMap[cat];
                if (data.total > 0) {
                    const card = document.createElement('div');
                    card.className = "p-3 rounded-2xl border border-slate-100 bg-slate-50 flex justify-between items-center";
                    card.innerHTML = `
                        <div class="truncate">
                            <p class="text-[8px] font-black text-slate-400 uppercase truncate">${cat}</p>
                            <p class="text-[10px] font-bold text-rose-600">R$ ${data.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                        </div>
                        ${data.pending > 0 ? `
                            <button onclick="payAllByCategory('${cat}')" title="Pagar todos desta categoria" class="ml-2 w-7 h-7 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center hover:bg-emerald-500 hover:text-white transition shadow-sm font-bold text-xs">‚úì</button>
                        ` : `
                            <span class="ml-2 text-emerald-500 text-xs">‚úî</span>
                        `}
                    `;
                    reportDiv.appendChild(card);
                }
            });

            document.getElementById('total-income').innerText = `R$ ${inc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('total-expense').innerText = `R$ ${exp.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('monthly-net-balance').innerText = `R$ ${(inc - exp).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('to-pay-balance').innerText = `R$ ${toPay.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        document.getElementById('finance-form').onsubmit = saveData;
        monthFilter.onchange = render;
        loadData();
    </script>
</body>
</html>
